<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Icons-Topics</title>
    <style>
        ul {
            list-style: none;
            cursor: pointer;
            display: flex;
        }
        
        li {
            line-height: 30px;
            padding: 10px;
        }
        
        ul:nth-child(1) {
            border: 4px solid black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
        }
    </style>
    <link rel="stylesheet" href="icons.css">
</head>

<body>
    <ul>
        <li class="fb"><i id="social-media-icons" class="fa-brands fa-facebook-f"></i>FaceBook</li>
        <li class="wa"><i id="social-media-icons" class="fa-brands fa-whatsapp"></i>WhatsApp</li>
        <li class="insta"><i id="social-media-icons" class="fa-brands fa-instagram"></i>instagram</li>
        <li class="twi"><i id="social-media-icons" class="fa-brands fa-twitter"></i>twitter</li>
        <li class="tele"><i id="social-media-icons" class="fa-brands fa-telegram"></i>Telegram</li>
    </ul>
</body>

</html>
